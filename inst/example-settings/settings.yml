# Processing settings ##########################################################

# mz_tol and eic_extraction width in Da
# rt_tol in min
# area_threshold in counts

# pos 
file_pattern_pos: .*pos.*
mz_tol_pos: 0.005
rt_tol_pos: 0.5
area_threshold_pos: 1
eic_extraction_width_pos: 0.04

# neg
file_pattern_neg: .*neg.*
mz_tol_neg: 0.005
rt_tol_neg: 0.5
area_threshold_neg: 1
eic_extraction_width_neg: 0.04

# Visualizer settings ##########################################################

# Intensity and peak area limits (min und max)
intensity_range_pos:
  - 2.2e2
  - 4.4e2
area_range_pos:
  - 8e2
  - 1.6e3
intensity_range_neg:
  - 2.2e2
  - 4.4e2
area_range_neg:
  - 8e2
  - 1.6e3

# Warning levels for mass shift (Da) rt shift (min) and eic peak width (min)
max_mass_shift: 0.002
max_rt_shift: 0.2
max_peakwidth: 0.35

